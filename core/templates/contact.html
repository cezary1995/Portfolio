{% extends "base.html" %} 
{% load static %}
{% load i18n %}
{% block content %}
<div class="col-xl-8">
  <div class="card content-box-card">
    <div class="card-body portfolio-card contact-card">
      <div class="top-info">
        <div class="text">
          <h1 class="main-title">{% trans 'Have any question?' %}</h1>
          <h3>{{title.desc|safe}}</h3>
        </div>
      </div>
      <p class="ajax-response mb-0"></p>
      <div class="contact-area">
        <div class="leave-comments-area">
          <div class="comments-box">
            <form id="contact-form"  method="POST" action="{% url 'contact' %}">
              {% csrf_token %}
              <div class="row gx-3">
                <div class="col-md-6">
                  <div class="mb-4">
                    <label class="form-label">{% trans 'Name*' %}</label>
                    {{ form.name }}
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-4">
                    <label class="form-label">Email*</label>
                    {{ form.email }}
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-4">
                    <label class="form-label">{% trans 'Subject*' %}</label>
                    {{ form.subject }}
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-4">
                    <label class="form-label">{% trans 'Phone number' %}</label>
                    {{ form.phone }}
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mb-4">
                    <label class="form-label">{% trans 'Content' %}</label>
                    {{ form.message }}
                  </div>
                </div>
                <div class="col-md-12">
                  <button class="submit-btn" type="submit">
                    {% trans 'Send Message' %}
                    <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path d="M17.5 11.6665V6.6665H12.5" stroke="white" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                      <path d="M17.5 6.6665L10 14.1665L2.5 6.6665" stroke="white" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="contact-map-area">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d197354.16534173418!2d20.4016391!3d53.7784226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e282deabc56e3b%3A0xf4f85ab423b95863!2sOlsztyn%2C%20Polska!5e0!3m2!1spl!2spl!4v1711832776336!5m2!1spl!2spl"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
