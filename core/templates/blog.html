{% extends "base.html" %} 
{% load static %}
{% block content %}
<div class="col-xl-8">
  <div class="card content-box-card">
    <div class="card-body portfolio-card">
      <div class="top-info">
        <div class="text">
          <h1 class="main-title">{{ title.title }}</h1>
          <p>{{ title.description }}</p>
        </div>
      </div>
      <div class="article-publications article-area">
        <div class="article-publications-main">
          <div class="row">

            <div class="col-xl-6 col-lg-4 col-md-6">
              <div class="article-publications-item">
                <div class="image">
                  <a href="article.html" class="d-block w-100">
                    <img src="{{article.image.url}}" alt="blog-img-6" class="img-fluid w-100">
                  </a>
                  <a href="article.html" class="tags">{{article.category}}</a>
                </div>
                <div class="text">
                  <a href="article.html" class="title">{{article.title}}</a>
                  <ul class="list-unstyled">
                    <li>{{article.reading_time}} min read</li>
                    <li>{{article.uploaded_at}}</li>
                  </ul>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="pagination">
        <ul class="list-unstyled">
          <li class="prev">
            <button>
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18">
                </path>
              </svg>
            </button>
          </li>
          <li><button>1</button></li>
          <li><button>2</button></li>
          <li>
            <button class="next-page-btn">
              <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              <span class="next-page">
                <svg class="icon icon-arrow-right" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="m6 17 5-5-5-5"></path>
                  <path d="m13 17 5-5-5-5"></path>
                </svg>
              </span>
              <span class="next-page-number">Next 4 pages</span>
            </button>
          </li>
          <li class="next">
            <button>
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3">
                </path>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
